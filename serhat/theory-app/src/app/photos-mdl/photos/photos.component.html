<table>
  <tr>
    <td>Album id:</td>
    <td>{{this.myPhoto.albumId}}</td>
  </tr>
  <tr>
    <td>Id:</td>
    <td>{{this.myPhoto.id}}</td>
  </tr>
  <tr>
    <td>Title:</td>
    <td>{{this.myPhoto.title}}</td>
  </tr>
  <tr>
    <td>Thumbnail:</td>
    <td><img src={{this.myPhoto.thumbnailUrl}}></td>
  </tr>
  <tr>
    <td>Photo:</td>
    <td><img src={{this.myPhoto.url}}></td>
  </tr>
</table>
