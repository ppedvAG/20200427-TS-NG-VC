<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS TYPE SYSTEM</title>
</head>
<body>
    <h1>TS TYPE SYSTEM</h1>

    <h2>number</h2>
    <!-- #number>p#numberP$*8 -->
    <div id="number">
        <pre>
            Alle Zahlen sind floating numbers
        </pre>
        <p id="numberP1"></p>
        <p id="numberP2"></p>
        <p id="numberP3"></p>
        <p id="numberP4"></p>
        <p id="numberP5"></p>
        <p id="numberP6"></p>
        <p id="numberP7"></p>
        <p id="numberP8"></p>
    </div>

    <h2>Potenz Operator</h2>
    <p id="ptnz"></p>

    <h2>string</h2>
    <!-- #string>p#stringP$*8 -->
    <div id="string">
        <p id="stringP1"></p>
        <p id="stringP2"></p>        
        <p id="stringP3"></p>
        <p id="stringP4"></p>
        <p id="stringP5"></p>
        <p id="stringP6"></p>
        <p id="stringP7"></p>       
    </div>

    <h2>spezielle TS Typen</h2>
    <!-- #special>p#specialP$*8 -->
    <div id="special">
        <p id="specialP1"></p>
        <p id="specialP2"></p>
        <p id="specialP3"></p>
        <p id="specialP4"></p>
        <p id="specialP5"></p>
        <p id="specialP6"></p>
        <p id="specialP7"></p>
        <p id="specialP8"></p>
    </div>

    <h2>Casting</h2>

    <!-- #casting>p#castP$*9 -->
    <div id="casting">
        <p id="castP1"></p>
        <p id="castP2"></p>
        <p id="castP3"></p>
        <p id="castP4"></p>
        <p id="castP5"></p>
        <p id="castP6"></p>
        <p id="castP7"></p>
        <p id="castP8"></p>
        <p id="castP9"></p>
    </div>

    <h2>Assertion</h2>

    <!-- #assert>p#assertP$*4 -->
    <div id="assert">
        <p id="assertP1"></p>
        <p id="assertP2"></p>
        <p id="assertP3"></p>
        <p id="assertP4"></p>
    </div>
    
    <script src="types.js"></script>
    <script src="casting.js"></script>
    <script src="assertion.js"></script>
</body>
</html>
